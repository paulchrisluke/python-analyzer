name: Deploy Cranberry Website (Simple)

on:
  push:
    branches: [ main, master ]
    paths: [ 'website/**', 'simple_revenue_pipeline.py', 'simple_ebitda_pipeline.py', 'docs/**' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'website/**', 'simple_revenue_pipeline.py', 'simple_ebitda_pipeline.py', 'docs/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Website to Cloudflare Pages
    defaults:
      run:
        working-directory: ./website
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-simple.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        cd ..
        python -m pip install --upgrade pip
        pip install -r requirements-simple.txt
        
    - name: Run Simple Revenue Pipeline
      run: |
        cd ..
        echo "Running simple revenue pipeline..."
        python simple_revenue_pipeline.py
        
    - name: Run Simple EBITDA Pipeline
      run: |
        cd ..
        echo "Running simple EBITDA pipeline..."
        python simple_ebitda_pipeline.py
        
    - name: Verify financial data generated
      run: |
        echo "Checking generated revenue data..."
        ls -la src/data/revenue_audit_trail.json
        echo "Checking generated EBITDA data..."
        ls -la src/data/ebitda_audit_trail.json
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build static website
      run: |
        echo "Building Next.js website..."
        npm run build
    
    - name: Deploy to Cloudflare Pages
      if: github.ref == 'refs/heads/main'
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: cranberry-hearing-balance
        directory: ./out
