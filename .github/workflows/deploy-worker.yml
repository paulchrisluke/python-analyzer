name: Deploy Cranberry Auth Worker

on:
  push:
    branches: [ main, master ]
    paths: [ 'website/**', 'etl_pipeline/**', 'data/**', 'docs/**' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'website/**', 'etl_pipeline/**', 'data/**', 'docs/**' ]

jobs:
  run-etl-pipeline:
    runs-on: ubuntu-latest
    name: Run ETL Pipeline
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run ETL Pipeline
      env:
        WEBSITE_DATA_DIR: website/src/data
      run: |
        # Check if required data files exist, if not create minimal fallback data
        if [ ! -d "docs/financials" ] || [ ! -d "docs/equipment" ]; then
          echo "Sensitive business data not available in CI environment"
          echo "Creating minimal fallback data for build process..."
          
          # Create minimal data directories and files
          mkdir -p data/final
          mkdir -p website/src/data
          
          # Create minimal business sale data
          cat > data/final/business_sale_data.json << 'EOF'
        {
          "business_name": "Cranberry Hearing and Balance Center",
          "business_type": "Audiology Practice",
          "asking_price": 650000,
          "annual_revenue": 932533,
          "ebitda": 260403,
          "monthly_cash_flow": 21700,
          "roi": 40.06,
          "payback_period": 2.5,
          "ebitda_margin": 27.92
        }
        EOF
          
          # Create minimal landing page data
          cat > data/final/landing_page_data.json << 'EOF'
        {
          "listing_details": {
            "business_name": "Cranberry Hearing and Balance Center",
            "business_type": "Audiology Practice",
            "asking_price": 650000,
            "established": "2010",
            "locations": 2,
            "state": "Pennsylvania"
          },
          "financial_highlights": {
            "asking_price": 650000,
            "annual_revenue": 932533,
            "annual_ebitda": 260403,
            "monthly_cash_flow": 21700,
            "roi": 40.06,
            "payback_period": 2.5,
            "ebitda_margin": 27.92
          }
        }
        EOF
          
          # Copy to website data directory
          cp data/final/*.json website/src/data/
          
          echo "Fallback data created successfully"
        else
          echo "Running full ETL pipeline with business data..."
          python run_pipeline.py
        fi
        
    - name: Verify JSON files generated
      run: |
        echo "Checking generated files..."
        ls -la data/final/
        echo "Checking website data directory..."
        ls -la website/src/data/
        
    - name: Upload pipeline artifacts
      uses: actions/upload-artifact@v4
      with:
        name: etl-pipeline-data
        path: |
          data/final/
          website/src/data/
        retention-days: 7
        if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    name: Deploy Website
    needs: run-etl-pipeline
    defaults:
      run:
        working-directory: ./website
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download pipeline artifacts
      uses: actions/download-artifact@v4
      with:
        name: etl-pipeline-data
        path: ./
    
    - name: Verify artifact download
      run: |
        echo "Verifying downloaded artifacts..."
        ls -la
        echo "Checking if data files were downloaded correctly..."
        if [ ! -d "data/final" ]; then
          echo "ERROR: data/final directory not found"
          exit 1
        fi
        echo "data/final directory exists"
        ls -la data/final/
        if [ ! -d "src/data" ]; then
          echo "ERROR: src/data directory not found"
          exit 1
        fi
        echo "src/data directory exists"
        ls -la src/data/
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify data files
      run: |
        echo "Verifying data files are available..."
        ls -la src/data/
        echo "Data files content:"
        head -20 src/data/landing_page_data.json
    
    - name: Build website
      env:
        BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
      run: |
        set -euo pipefail
        echo "Current working directory: $(pwd)"
        echo "Listing website directory contents:"
        ls -la
        echo "Listing src directory contents:"
        ls -la src/
        echo "Listing lib directory contents:"
        ls -la src/lib/ || true
        echo "Running build..."
        npm run build
    
    - name: Deploy to Cloudflare Workers
      if: github.ref == 'refs/heads/main'
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy
        workingDirectory: ./website
